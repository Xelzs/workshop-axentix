<!DOCTYPE html>
<html>
  <head>
    <title>Youtubix</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="axentix/axentix.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="layout with-sidenav fixed-sidenav under-navbar">
    <header>
      <div class="navbar-fixed">
        <nav class="navbar shadow-1 bg-headers">
          <button class="btn small p-4 circle font-s4 bg-headers">
            <i class="mdi mdi-menu"></i>
          </button>
          <div class="navbar-brand d-flex">
            <img
              class="py-2 mr-1 my-auto navbar-logo"
              src="https://logodownload.org/wp-content/uploads/2014/10/youtube-logo-5-2.png"
              alt="yt"
            />
            <div class="h100 font-s3 font-w400">YouTube</div>
          </div>
          <div class="navbar-menu ml-auto font-w100">
            <a class="navbar-link font-s3 mx-2" href="#"><i class="mdi mdi-video"></i></a>
            <a class="navbar-link font-s3 mx-2" href="#"><i class="mdi mdi-dots-grid"></i></a>
            <a class="navbar-link font-s3 mx-2" href="#"><i class="mdi mdi-bell"></i></a>
            <img
              class="rounded-full navbar-logo my-auto py-1"
              src="https://yt3.ggpht.com/ytc/AAUvwnga3eXKkQgGU-3j1_jccZ0K9m6MbjepV0ksd7eBEw=s88-c-k-c0x00ffffff-no-rj"
            />
          </div>
        </nav>
      </div>
    </header>

    <div id="sidenav" data-ax="sidenav" class="sidenav shadow-1 large fixed bg-headers">
      <a href="#" class="sidenav-link"><i class="mdi mdi-home txt-grey"></i> Accueil</a>
      <a href="#" class="sidenav-link"><i class="mdi mdi-compass txt-grey"></i> Explorer</a>
      <a href="#" class="sidenav-link"><i class="mdi mdi-youtube-subscription txt-grey"></i> Abonnements</a>
      <div class="divider bd-grey bd-dark-3"></div>
      <a href="#" class="sidenav-link"><i class="mdi mdi-bookmark-multiple txt-grey"></i> Bibliothèque</a>
      <a href="#" class="sidenav-link"><i class="mdi mdi-history txt-grey"></i> Historique</a>
      <a href="#" class="sidenav-link"><i class="mdi mdi-clock txt-grey"></i> A regarder plus tard</a>
    </div>

    <main class="bg-color">
      <img
        src="https://yt3.ggpht.com/wuqXYCeCdttO0TcwBJR2yy0uJP2hPwTPdrDQpjD00t0Xd_81t6dYeLdVMR24ArD4kuIpWO4hWg=w2120-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj"
        alt="head background"
        class="responsive-media"
      />

      <div class="tab" id="main-tab" data-ax="tab">
        <div class="bg-content">
          <div class="d-flex container pt-2">
            <img
              class="rounded-full"
              src="https://yt3.ggpht.com/ytc/AAUvwnga3eXKkQgGU-3j1_jccZ0K9m6MbjepV0ksd7eBEw=s88-c-k-c0x00ffffff-no-rj"
              width="80"
            />
          </div>

          <ul class="tab-menu container uppercase font-s1 font-w500">
            <li class="tab-link">
              <a href="#home">Accueil</a>
            </li>
            <li class="tab-link">
              <a href="#videos">Vidéos</a>
            </li>
            <li class="tab-link">
              <a href="#playlists">Playlists</a>
            </li>
            <li class="tab-link">
              <a href="#community">Communauté</a>
            </li>
            <li class="tab-link">
              <a href="#channels">Chaînes</a>
            </li>
            <li class="tab-link">
              <a href="#about">à propos</a>
            </li>
          </ul>
        </div>

        <div class="container">
          <div id="home" class="py-3">Content 1</div>
          <div id="videos" class="py-3">Content 2</div>
          <div id="playlists" class="py-3">Content</div>
          <div id="community" class="py-3">Content</div>
          <div id="channels" class="py-3">Content</div>
          <div id="about" class="py-3">Content</div>
        </div>
      </div>
    </main>

    <script src="axentix/axentix.min.js"></script>
  </body>
</html>
